<h1>Launch School 210 | Lesson 1 Exercises - Operators and Conditionals</h1>
<h2>Exercise 1</h2>
<p>Set a variable, apples, to 3. Set a second variable, bananas, to 5. Write a conditional using == that checks whether apples is equal to bananas. Log a message if true.</p>
<script>
var apples = 3;
var bananas = 5;

if (apples == bananas) {
  console.log("Apples are the same as bananas!!")
}
</script>
