<body>
<h1>Launch School 210 | Lesson 1 Exercises - Operators and Conditionals</h1>
<h2>Exercise 4</h2>
<p>Create an else statement that logs a different message if false.</p>
<script>
var apples = 3;
var bananas = '3';

if (apples === bananas) {
  console.log("Apples are the same as bananas!!")
} else {
  console.log("Apples are NOT the same as bananas!!")
}
</script>
</body>
