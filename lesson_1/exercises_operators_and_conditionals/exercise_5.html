<body>
<h1>Launch Sschool 210 | Lesson 1 Exercises - Operators and Conditionals</h1>
<h2>Exercise 5</h2>
<p>Between the if and else statements, insert an else if statement that checks whether apples == bananas. Log a message stating that the two are the same number but different types.</p>
<script>
var apples = 3;
var bananas = '3';

if (apples === bananas) {
  console.log("Apples are the same as bananas!!")
} else if (apples == bananas) {
  console.log("Apples are same same but different to bananas!!")
} else {
  console.log("Apples are NOT the same as bananas!!")
}
</script>
</body>
