<body>
<h1>Launch Sschool 210 | Lesson 1 Exercises - Operators and Conditionals</h1>
<h2>Exercise 6</h2>
<p>Move the else if statement into the else statement and change to an if statement. After your if statement, append an else statement that outputs your "not strictly equal" message as before.</p>
<script>
var apples = 3;
var bananas = '3';

if (apples === bananas) {
  console.log("Apples are the same as bananas!!")
} else {
  if (apples == bananas) {
    console.log("Apples are same same but different to bananas!!")
  } else {
    console.log("Apples are NOT the same as bananas!!")
  }
}
</script>
</body>
