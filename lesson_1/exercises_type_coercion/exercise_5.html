<h2>Exercise 5</h2>
<p>The toString() method is yet another way to convert values to strings. Try using toString() to convert a boolean and an array to a String. Did you get the result you expected?</p>
<script>
var bool = (true).toString();
var arr = ([1, 2, 3]).toString();

console.log(bool);
console.log(arr);
</script>
