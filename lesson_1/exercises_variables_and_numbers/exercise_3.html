<h2>Exercise 3</h2>
<p>Declare a variable named answer and set it to the result of numerator divided by denominator. Log the value of answer (it should be 5).</p>
<script>

var denominator = 2;
var answer = numerator / denominator;
console.log(answer);
</script>
