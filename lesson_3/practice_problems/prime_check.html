<h1>Prime Check</h1>
<p>Write a function that takes a number argument, and returns true if the number is prime, false if it is not.</p>

<p>You may assume that the input is always a non-negative integer.</p>
<script>
// input: a non-negative integer number
// output: a boolean
// algorithm:
// 1) Check if the number is greater than 1, if not return false
// 2) loop through every number from 2 to the input number minus 1
// 3) for each iteration test if the input number is a multiple of the current number
//  - if it is return false
//  - if not then continue to next iteration
// 4) once all the iteration is complete, return true


// test cases
isPrime(1);  // false
isPrime(2);  // true
isPrime(3);  // true
isPrime(43); // true
isPrime(55); // false
isPrime(0);  // false

function isPrime(number) {
  if (number < 2) {
    return false;
  }

  for (var i = 2; i < number; i++) {
    if (isMultiple(number, i)) {
      return false;
    }
  }

  return true;
}

function isMultiple(inputNumber, currentNumber) {
  return inputNumber % currentNumber === 0;
}
</script>
