<h2>Exercise 2: pop</h2>
<p>Write a function named <code>pop</code> that accepts one argument: an Array. The function should remove the last element from the array and return it.</p>
<script>
// Input: an array
// Output: length of the mutated array (the array should  be mutated to remove the last element)
// Algorithm:
// 1) Determine the length of the array
// 2) Set a local variable to the last item in the array (index length minus 1)
// 3) Set a new length of the array to length minus 1
// 4) Return the last item

function pop(arr) {
  var lastItem = arr[arr.length - 1];
  arr.length = arr.length - 1;
  return lastItem;
}

var count = [1, 2, 3];
console.log(pop(count));           // 3
console.log(count);                // [ 1, 2 ]
</script>
