<h1>Launch School 210 | Lesson 4 -- Practice Problems: Basic Array Uses</h1>
<h2>Exercise 1</h2>
<p>Write a function that returns the first element of an array passed in as an argument.</p>
<script>
// Input: An array
// Output: The first element of the array
// Algorithm:
// 1) Access the first element of the array (at index 0) and return it

function firstElementOf(arr) {
  return arr[0];
}

var test = firstElementOf(['U', 'S', 'A']); // Returns "U"
console.log(test);
</script>
