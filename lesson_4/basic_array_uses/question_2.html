<h1>Launch School 210 | Lesson 4 -- Practice Problems: Basic Array Uses</h1>
<h2>Exercise 2</h2>
<p>Write a function that returns the last element of an array passed in as an argument.</p>
<script>
// Input: An array
// Output: The last element of the array
// Algorithm: Determine the length of the array and return the element at the index of length minus one
// 1) 

function lastElementOf(arr) {
  return arr[arr.length -1];
}

var test = lastElementOf(['U', 'S', 'A']); // Returns "A"
console.log(test);
</script>
