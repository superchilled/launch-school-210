<h1>Launch School 210 | Lesson 4 -- Practice Problems: Intermediate Array Uses</h1>
<h2>Exercise 3</h2>
<p>Write a function that takes an array argument and returns a new array that contains all the argument's elements in their original order followed by all the argument's elements in reverse order.</p>
<script>
// Input: An array
// Output: A new array with all the arrays elements in the correct order followed by the same elements in reverse order
// Algorithm:
// 1) Declare a new array created from the input array using the slice method
// 2) Determine the length of the input array, and loop backwards through the array decrementing from length minus 1. ON each iteration:
//  - push the value from the array for the index position of that iteration to the return array
// 3) return the return array

function backAndForth(arr) {
  var returnArray = arr.slice(0);
  for (var i = arr.length - 1; i >= 0; i--) {
    returnArray.push(arr[i]);
  }

  return returnArray;
}

var inputArr = ['K', 'A', 'R', 'L'];
var test = backAndForth(inputArr); // Should return: ['K', 'A', 'R', 'L', 'L', 'R', 'A', 'K']
console.log(test);
</script>
