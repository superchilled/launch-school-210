<h1>Launch School 210 | Lesson 4 -- Practice Problems: Intermediate Array Uses</h1>
<h2>Exercise 4</h2>
<p>Use the array sort method to create a function that takes an array of numbers and returns a new array of the numbers sorted in descending order. Do not alter the original array.</p>
<script>
// Input: An aray of integers
// Output: A new array with the integers sorted in descending order
// Algorithm:
// 1) Create a copy of the input array using the Array.slice method and starting at index 0.
// 2) Call the Array.sort method on the copied array, passing in a function expression that returns b - a
// 3) return the sorted, copied array

function sortDescending(arr) {
  var returnArray = arr.slice(0);
  returnArray.sort(function(a, b) {
    return b - a;
  });
  return returnArray;
}

var array = [23, 4, 16, 42, 8, 15];
var result = sortDescending(array); // Returns [42, 23, 16, 15, 8, 4]
console.log(result);   // Logs [42, 23, 16, 15, 8, 4]
console.log(array);    // Logs [23, 4, 16, 42, 8, 15])
</script>
