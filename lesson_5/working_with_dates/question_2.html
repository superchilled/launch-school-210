<h1>Launch School 210 | Lesson 4 -- Working with Dates</h1>
<h2>Exercise 2</h2>
<p>Log a string, "Today's day is 5", that tells the current day of the week as a number between 0 and 6 (Sunday is 0, Saturday is 6). Use the <code>getDay</code> method to obtain the number of the day of week.</p>
<script>
var today = new Date();
var string = "Today's day is ";

console.log(string + String(today.getDay()));
</script>
