<h1>Launch School 210 | Lesson 4 -- Working with Dates</h1>
<h2>Exercise 9</h2>
<p>Log the values returned from the <code>getFullYear</code> and <code>getYear</code> methods. Note how these values differ. Note especially that <code>getYear</code> is deprecated: you should avoid using deprecated methods as they may one day disappear.</p>
<script>
var today = new Date();

console.log(today.getYear());
console.log(today.getFullYear());
</script>
