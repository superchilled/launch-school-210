<h1>Launch School 210 | String and Text Processing: Practice Problems - 10</h1>
<p>Repeat the previous problem, but this time use substring instead of substr. Note how the results differ because of the different ways these methods interpret the second argument:</p>
<script>
var language = 'JavaScript';
var aIndex = language.indexOf('a');
var vIndex = language.indexOf('v');

console.log(language.substring(aIndex, 4));
console.log(language.substring(vIndex, 4));
</script>
