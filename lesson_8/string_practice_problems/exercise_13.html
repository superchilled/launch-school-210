<h1>Launch School 210 | String and Text Processing: Practice Problems - 13</h1>
<p>Create a variable named pi and set it to the result of 22 / 7. Convert pi to a String using the toString method. Search the resulting string for the final occurrence of '14', and log its index position.</p>
<script>
var pi = 22/7;
var idx = String(pi).lastIndexOf('14');

console.log(idx);
</script>
