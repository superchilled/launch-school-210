<h1>Launch School 210 | String and Text Processing: Practice Problems - 5</h1>
<p>Call charCodeAt on the language variable with an argument of idx. Save the return value to a variable named charCode, then log the value of charCode.</p>
<script>
var language = 'JavaScript';
var idx = language.indexOf('S');
var charCode = language.charCodeAt(idx);

console.log(charCode);
</script>
