<h1>Launch School 210 | String and Text Processing: Practice Problems - 6</h1>
<p>Log the return value of String.fromCharCode when you pass it charCode as an argument.</p>
<script>
var language = 'JavaScript';
var idx = language.indexOf('S');
var charCode = language.charCodeAt(idx);

console.log(String.fromCharCode(charCode));
</script>
