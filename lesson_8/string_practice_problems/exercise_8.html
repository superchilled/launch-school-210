<h1>Launch School 210 | String and Text Processing: Practice Problems - 8</h1>
<p>Create two variables, a = 'a' and b = 'b'. Log a "greater than" comparison between the two variables. Reassign the value B to variable b, then compare the two variables again, and log the comparison value.</p>
<script>
var a = 'a';
var b = 'b';
console.log(a > b);

b = 'B';
console.log(a > b);
</script>
