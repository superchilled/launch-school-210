<h1>LS 210 | Small Problems: Easy 3</h1>
<h2>Exercise 10: Letter Counter Part 2</h2>
<p>Modify the wordSizes function from the previous exercise to exclude non-letters when determining word size. For instance, the length of "it's" is 3, not 4.</p>

<script>
/*
Input:
Output:
Rules:
Algorithm:
  1)
*/

function wordSizes(str) {
  var letterCount = {};
  if (str.length === 0) {
    return letterCount;
  }
  str.replace(/[^a-z ]/gi, '').split(' ').map(val => String(val.length)).forEach(function(val) {
    if (letterCount[val]) {
      letterCount[val] += 1;
    } else {
      letterCount[val] = 1;
    }
  });
  return letterCount;
}


console.log(wordSizes('Four score and seven.'));                        // { "3": 1, "4": 1, "5": 2 }
console.log(wordSizes('Hey diddle diddle, the cat and the fiddle!'));   // { "3": 5, "6": 3 }
console.log(wordSizes('What\'s up doc?'));                              // { "5": 1, "2": 1, "3": 1 }
console.log(wordSizes(''));                                             // {}
</script>
