<h1>LS 210 | Small Problems: Easy 3</h1>
<h2>Exercise 6: Palindromic Number</h2>
<p>Write a function that returns true if its integer argument is palindromic, false otherwise. A palindromic number reads the same forwards and backwards.</p>
<script>
/*
Input: A number
Output: A boolean
Rules:
  - A palindrome reads the same back to front
    - the first 'half' is the characters from the start to the length of the string / 2 rounded down
    - the second 'half' is the characters from length of the string / 2 rounded up to the entered
    - in an odd length string we can miss out the 'middle' character since it is the same for both
Algorithm:
  1) Convert the input number to a string
  2) call the isPalindrome method on the converted string
*/

function isPalindrome(str) {
  var reversedString = str.split('').reverse().join('');
  return str === reversedString;
}

function isPalindromicNumber(num) {
  return isPalindrome(String(num));
}

console.log(isPalindromicNumber(34543));        // true
console.log(isPalindromicNumber(123210));       // false
console.log(isPalindromicNumber(22));           // true
console.log(isPalindromicNumber(5));            // true
</script>
