<h1>LS 210 | Small Problems: Easy 5</h1>
<h2>Exercise 1: Double Char Part 1</h2>
<p>Write a function that takes a string, and returns a new string in which it doubles every character.</p>
<script>
/*
Input: A string
Output: A new string with every character duplicated in order, e.g. 'ab' => 'aabb'
Algorithm:
  1) Split the string into an array of chars and then map each char in the chars array to the char concatenated to itself, return the joined array
*/

function repeater(str) {
  return str.split('').map(elem => elem.repeat(2)).join('');
}

console.log(repeater('Hello'));     // "HHeelllloo"
console.log(repeater("Good job!")); // "GGoooodd  jjoobb!!"
console.log(repeater('') );         // ''
</script>
