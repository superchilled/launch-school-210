<h1>LS 210 | Small Problems: Easy 5</h1>
<h2>Exercise 3: Convert number to reversed array of digits</h2>
<p>Write a function that takes a positive integer as an argument and returns that number with its digits reversed. Examples:</p>
<script>
/*
Input: A positive integer
Output: A positive integer with the digits reversed
Rules:
  - If the reversed integer has leading '0's, these are dropped, e.g. 00021 becomes 21
Algorithm:
  1) Return the integer converted to a string, split to an array of characters, reversed, joined and converted back to a number
*/

function reversedNumber(num) {
  var reversedNumString = String(num).split('').reverse().join('');
  return parseInt(reversedNumString, 10);
}

console.log(reversedNumber(12345)); // 54321
console.log(reversedNumber(12213)); // 31221
console.log(reversedNumber(456));   // 654
console.log(reversedNumber(12000)); // 21 # Note that zeros get dropped!
console.log(reversedNumber(1));     // 1
</script>
