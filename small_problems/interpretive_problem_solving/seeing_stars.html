<h1>Launch School 210 | Small Problems: Interpretive Problem Solving</h1>
<h2>Seeing Stars</h2>
<p>Write a function that displays an 8-pointed star in an nxn grid, where n is an odd integer that is supplied as an argument to the function. The smallest such star you need to handle is a 7x7 grid (i.e., when n is 7).</p>
<script>
/*
input: An odd integer greater than or equal to 7
output: An 8-pointed star in a grid with the width and height equal to the input integer
rules and edge cases:
  - The star is made up of an odd number of rows equal to the input integer.
  - The middle row is completely filled with stars and no spaces
  - The other rows have three stars positioned and separated by a number of spaces that vary according to the rows
    - The bottom 'half' is the reverse of the top 'half'
    - If we think of the rows as indexed, the outer spaces correspond to the index of the row, the inner spaces correspond to the number of rows for that part minus 1 minus the index
E.g.
Input 7:

*  *  * row 1 - outer spaces: 0, inner spaces: 2
 * * *  row 2 - outer spaces: 1, inner spaces: 1
  ***   row 3 - outer spaces: 2, inner spaces: 0
*******
  ***
 * * *
*  *  *

Input 9:

*   *   * row 1 - outer spaces: 0, inner spaces: 3
 *  *  *  row 2 - outer spaces: 1, inner spaces: 2
  * * *   row 3 - outer spaces: 2, inner spaces: 1
   ***    row 4 - outer spaces: 3, inner spaces: 0
*********
   ***
  * * *
 *  *  *
*   *   *

data structures:
  -

algorithm:
 1) Create an array of length equal to the the input integer minus 1 divided by 2.
 2) Map this array so that each row has:
  - index times outer spaces
  - A star
  - array.length - 1 - index times inner spaces
  - A star
  - array.length - 1 - index times inner spaces
  - A star
 3) Concat this array with an array of of one string: stars equal to the input number, and then to the reverse of itself
 4) Join the array wth newline characters
*/

function star(number) {
  var topHalf = Array.from({length: Math.floor(number / 2)}).map((elem, idx, arr) => {
    var outer = ' '.repeat(idx);
    var inner = ' '.repeat(arr.length - (1 + idx));
    return outer + '*' + inner + '*' + inner + '*' + outer;
  });
  return topHalf.concat(['*'.repeat(number)]).concat(topHalf.reverse()).join('\n');
}

console.log(star(7));
/* logs

*  *  *
 * * *
  ***
*******
  ***
 * * *
*  *  *

*/

console.log(star(9));
/* logs

*   *   *
 *  *  *
  * * *
   ***
*********
   ***
  * * *
 *  *  *
*   *   *

*/
</script>
