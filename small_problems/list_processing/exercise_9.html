<h1>LS 210 | Small Problems: List Processing</h1>
<h2>Exercise 9: Inventory Item Transactions</h2>
<p>Write a function that gets only the transactions for the inventoryItem specificed. The function will take in two arguments; inventoryItem and transactions.</p>
<script>
/*
Input: A number and an array or objects
Output: An array of objects containing only the objects that have an 'id' matching the input number
Algorithm:
  1) Filter the array based on the value of id
  2) return the filtered array
*/

function transactionsFor(id, transactions) {
  return transactions.filter(obj => obj.id === id);
}

var transactions = [ {id: 101, movement: 'in', quantity: 5, },
                     {id: 105, movement: 'in', quantity: 10, },
                     {id: 102, movement: 'out', quantity: 17, },
                     {id: 101, movement: 'in', quantity: 12, },
                     {id: 103, movement: 'out', quantity: 15, },
                     {id: 102, movement: 'out', quantity: 15, },
                     {id: 105, movement: 'in', quantity: 25, },
                     {id: 101, movement: 'out', quantity: 18, },
                     {id: 102, movement: 'in', quantity: 22, },
                     {id: 103, movement: 'out', quantity: 15, },];

console.log(transactionsFor(101, transactions));
/* result
[ { id: 101, movement: 'in', quantity: 5 },
  { id: 101, movement: 'in', quantity: 12 },
  { id: 101, movement: 'out', quantity: 18 }, ]
*/
</script>
