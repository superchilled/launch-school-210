<h1>LS 210 | Small Problems: String and Text Processing</h1>
<h2>Exercise 1: Uppercase Check</h2>
<p>Write a function that takes a string argument, and returns true if all of the alphabetic characters inside the string are uppercase, false otherwise. Ignore characters that are not alphabetic.</p>
<script>
/*
Input: A string
Output: A boolean
Rules:
  - returns true if there are no lowercase alphabetic characters in the string
  - retruns false if there are
Algorithm:
  1) Use a regex to do a global match for lowercase characters.
    - If there is a match, return false
    - Otherwise return true
*/

function isUppercase(str) {
  return !str.match(/[a-z]/);
}

console.log(isUppercase('t'));          // false
console.log(isUppercase('T'));          // true
console.log(isUppercase('Four Score')); // false
console.log(isUppercase('FOUR SCORE')); // true
console.log(isUppercase('4SCORE!'));    // true
console.log(isUppercase(''));           // true
</script>
